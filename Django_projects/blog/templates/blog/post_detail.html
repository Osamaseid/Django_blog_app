{% extends 'blog/base.html' %} {% block title %}{{ post.title }}{% endblock %}
{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<a class="btn" href="{% url 'post_edit' post.pk %}">Edit</a>
<a class="btn" href="{% url 'post_delete' post.pk %}">Delete</a>
<a href="{% url 'post_list' %}">Back to list</a>
{% endblock %}
